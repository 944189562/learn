<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a:link {
      color: #666;
    }
    a:visited {
      color: red
    }
    a:hover {
      color: black;
    }
    a:active {
      color: yellow;
    }
    input:enabled {
      background: #0f0;
    }
    input:disabled {
      background: #f00;
    }
  </style>
</head>
<body>
  <a href="">动态伪类选择器</a><br/>

  <input type="text"> <br/>
  <input type="text" disabled>
</body>
</html>
