<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition 补间动画</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
            transition: width 1s linear;
        }
        .box:hover {
            width: 800px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
