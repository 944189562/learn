<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            box-shadow: 5px 5px 10px 10px rgba(255, 0, 0, .5),
            inset 5px 5px 0px 10px rgba(0, 0, 0, .5);
        }

        .box1 {
            width: 100px;
            height: 100px;
            border-bottom: 1px solid #000;
            border-bottom-left-radius: 20px 10px;
            border-bottom-right-radius: 20px 10px;
        }
    </style>
</head>
<body>
<div class="box"></div>
<div class="box1"></div>
</body>
</html>
