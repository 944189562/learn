<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RXJS Practice</title>
</head>
<body>
  <script src="https://unpkg.com/@reactivex/rxjs@6.0.0/dist/global/rxjs.umd.js"></script>
  <script>
    rxjs
      .fromEvent(document, 'click')
      .pipe(
        rxjs.operators.filter((_, index) => index % 2 === 0),
        rxjs.operators.map((evt) => ({
          x: evt.x,
          y: evt.y
        }))
      )
      .subscribe(position => console.log(position))
  </script>
</body>
</html>
