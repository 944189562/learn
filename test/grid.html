<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid 布局</title>
</head>
<style>
  .wrapper {
    display: grid;
    grid-template-columns: 200px auto 200px;
    grid-gap: 5px;
    grid-template-rows: 50px 50px;
  }
  div {
    border: 1px dotted #000;
  }
</style>
<body>
  <div class="wrapper">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
