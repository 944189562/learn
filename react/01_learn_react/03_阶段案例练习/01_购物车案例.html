<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      table {
        border: 1px solid #eee;
        border-collapse: collapse;
      }

      th, td {
        border: 1px solid #eee;
        padding: 10px 16px;
        text-align: center;
      }

      .count {
        margin: 0 5px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script src="utils.js"></script>

    <script type="text/babel">
      class App extends React.Component {
        constructor(props) {
          super(props)
          this.state = {
            message: 'Hello Library',
            books: [
              {
                id: 1,
                name: '《算法导论》',
                date: '2006-9',
                price: 85.00,
                count: 1
              },
              {
                id: 2,
                name: '《UNIX编程艺术》',
                date: '2006-2',
                price: 59.00,
                count: 1
              },
              {
                id: 3,
                name: '《编程珠玑》',
                date: '2008-10',
                price: 39.00,
                count: 1
              },
              {
                id: 4,
                name: '《代码大全》',
                date: '2006-3',
                price: 128.00,
                count: 1
              },
            ]
          }
        }

        renderBooks() {
          return (
            <div>
              <h2>{this.state.message}</h2>
              <table>
                <thead>
                <tr>
                  <th></th>
                  <th>书籍名称</th>
                  <th>出版日期</th>
                  <th>价格</th>
                  <th>购买数量</th>
                  <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {
                  this.state.books.map((book, index) => {
                    return (
                      <tr>
                        <td>{book.id}</td>
                        <td>{book.name}</td>
                        <td>{book.date}</td>
                        <td>{formatPrice(book.price)}</td>
                        <td>
                          <button disabled={book.count <= 1} onClick={e => this.changeBookCount(index, -1)}>-</button>
                          <span className="count">{book.count}</span>
                          <button onClick={e => this.changeBookCount(index, +1)}>+</button>
                        </td>
                        <td>
                          <button onClick={() => this.deleteBook(index)}>移除</button>
                        </td>
                      </tr>
                    )
                  })
                }
                </tbody>
              </table>
              <h2>总价格：{this.getTotalPrice(this.state.books)}</h2>
            </div>
          )
        }

        renderEmptyTip() {
          return (
            <h2>购物车为空~</h2>
          )
        }

        render() {
          return this.state.books.length ? this.renderBooks() : this.renderEmptyTip()
        }

        getTotalPrice(books) {
          const total = books.reduce((pre, book) => pre += book.price * book.count, 0)
          return formatPrice(total)
        }

        deleteBook(index) {
          const books = [...this.state.books].filter((item, indey) => index !== indey)
          this.setState({
            books
          })
        }

        changeBookCount(index, count) {
          // 头脑发昏
          // const books = [...this.state.books].map((item, indey) => {
          //   if (index === indey) {
          //     item.count += count
          //   }
          //
          //   return item
          // })
          const books = this.state.books.slice()
          books[index].count += count
          this.setState({
            books
          })
        }
      }

      ReactDOM.render(<App/>, document.getElementById('app'))
    </script>
  </body>
</html>
